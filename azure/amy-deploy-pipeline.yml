# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
- group: production

steps:
- script: |
    curl -L https://fly.io/install.sh | sh
  displayName: 'install fly'

- script: |
    /home/vsts/.fly/bin/flyctl secrets set AUTH_SECRET=$(AUTH_SECRET) --stage
    /home/vsts/.fly/bin/flyctl secrets set DATABASE_URL=$(DATABASE_URL) --stage
    /home/vsts/.fly/bin/flyctl secrets set NEXT_PUBLIC_MAP_STYLE=$(NEXT_PUBLIC_MAP_STYLE) --stage
  displayName: 'fly secrets set'
  env:
    FLY_API_TOKEN: $(FLY_API_TOKEN)

- script: |
    /home/vsts/.fly/bin/flyctl deploy \
      --remote-only \
      --detach \
      --build-secret AUTH_SECRET=$(AUTH_SECRET) \
      --build-secret DATABASE_URL=$(DATABASE_URL) \
      --build-secret NEXT_PUBLIC_MAP_STYLE=$(NEXT_PUBLIC_MAP_STYLE)
  displayName: 'fly deploy'
  env:
    FLY_API_TOKEN: $(FLY_API_TOKEN)
