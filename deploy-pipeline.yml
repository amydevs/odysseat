# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
- group: production
- name: npm_config_cache
  value: $(Pipeline.Workspace)/.npm
- name: azureSubscription
  value: 'Azure for Students(66144f75-7a2e-4bf5-a595-3c50340d2c18)'
- name: appName
  value: 'odysseat'
- name: dockerRegistryServiceConnection
  value: '6379d5f6-0d87-46f7-938c-85dc63546e12'
- name: imageRepository
  value: 'odysseat'
- name: containerRegistry
  value: 'odysseat.azurecr.io'
- name: dockerfilePath
  value: '$(Build.SourcesDirectory)/Dockerfile'
- name: tag
  value: '$(Build.BuildId)'
- name: vmImageName
  value: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Test stage
  jobs:
    - job: Test
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '24.x'
        displayName: 'Install Node.js'

      - task: Cache@2
        inputs:
          key: 'npm | "$(Agent.OS)" | package-lock.json'
          restoreKeys: |
            npm | "$(Agent.OS)"
          path: $(npm_config_cache)
        displayName: Cache npm

      - script: |
          npm ci
          npm run test -- --run --reporter=default --reporter=junit --outputFile=reports/junit.xml
        displayName: 'npm install and test'
        env:
          SKIP_ENV_VALIDATION: true

      - task: PublishTestResults@2
        displayName: 'supply npm test results to pipelines'
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: 'reports/junit.xml'
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Cache@2
      displayName: Cache task
      inputs:
        key: 'docker | "$(Agent.OS)" | cache'        ## A unique identifier for the cache
        path: $(Pipeline.Workspace)/docker           ## Path of the folder or file that you want to cache
        cacheHitVar: CACHE_RESTORED                  ## Variable to set to 'true' when the cache is restored
    - script: |
        docker load -i $(Pipeline.Workspace)/docker/cache.tar
      displayName: Docker restore
      condition: and(not(canceled()), eq(variables.CACHE_RESTORED, 'true'))
    - task: Docker@2
      displayName: Build docker image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - script: |
        mkdir -p $(Pipeline.Workspace)/docker
        docker save -o $(Pipeline.Workspace)/docker/cache.tar $(containerRegistry)/$(imageRepository):$(tag)
      displayName: Save docker image
      condition: and(not(canceled()), not(failed()), ne(variables.CACHE_RESTORED, 'true'))
    - task: Docker@2
      displayName: Push docker image
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy stage
  jobs:
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        containers: $(containerRegistry)/$(imageRepository):$(tag)
        appSettings: |
          -AUTH_SECRET $(AUTH_SECRET) \
          -DATABASE_URL $(DATABASE_URL) \
          -NEXT_PUBLIC_MAP_STYLE $(NEXT_PUBLIC_MAP_STYLE) \
          -AWS_BUCKET $(AWS_BUCKET) \
          -AWS_REGION $(AWS_REGION) \
          -AWS_ENDPOINT_URL $(AWS_ENDPOINT_URL) \
          -AWS_ACCESS_KEY_ID $(AWS_ACCESS_KEY_ID) \
          -AWS_SECRET_ACCESS_KEY $(AWS_SECRET_ACCESS_KEY)
        